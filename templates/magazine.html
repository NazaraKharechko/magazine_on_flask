{% extends "base.html" %}
{% block content %}
    {% for good in all_goods %}
        <div class="card my-2">
            <div class="card-body">
                <h5 class="card-title">{{ good.name }}</h5>
                <p class="card-text">{{ good.description }}</p>
                <p class="card-text">Price {{ good.price }}$</p>
            </div>
            <div class="card-footer">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-success" href="/magazine/buy">Buy</a>
                {% else %}
                    <a class="btn btn-primary" href="/magazine/login">Login to proceed</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
